<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dark Mode</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body id="bod">
    <main>
        <div id="d">
            <h1 id="dark">Dark Mode</h1>
            <img id="batman" src="./img/batman.png" alt="batman">
        </div>
    <div id="l">
    <h1 id="light">Light Mode</h1>
    <img id="superman" src="./img/superman.png" alt="superman">
   </div>
<div id="n"> 
    <h1 id="ninja">Ninja Mode</h1>
    <img id="deadpool" src="./img/deadpool.png" alt="deadpool">
</div>  
    </main>
    <footer>
        <button  onclick="return batman()" id="bat">dark</button>
        <button  onclick="return superman()" id="super">light</button>
        <button  onclick="return deadpool()" id="nin">ninja</button>
    </footer>
</body>
<script src="script.js"></script>
</html>
